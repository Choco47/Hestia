<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
<title>contact list</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Contact Management</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Contact Management</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->


    <section class="inner-page">
      <div class="container">
        
        
        <div class="panel">
                <a href="/contactAdd"  class="btn btn-primary">
                   New Contact
                </a>
              </div>
        
        <!-- table start -->
          <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Subject</th>
					<th>Message</th>
                    <th>Action</th>
                  </tr>
                  </tbody>
                  <tbody>
                  <tr th:each="contact:${contact}">
                  	<td th:text="${contact.id}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.subject}"></td>
                    <td th:text="${contact.message}"></td>
                    <td>
                    	<div class="btn-group">
                    		
                    		<a class="btn btn-success" 
                    		th:href="@{'/contactEdit/'+${contact.id}}">Edit</a>
                    		<a class="btn btn-primary" 
                    		th:href="@{'/contactDetail/'+${contact.id}}">Detail</a>
                    		<a class="btn btn-danger" 
                    		onclick="return confirm('Are you sure you want to delete this record?')"
                    		th:href="@{'/contact/delete/'+${contact.id}}">Delete</a>
                    	</div>
                    </td>
                  </tr>  
                  </tbody>
                   </table>
            </section>
          </div>
        </div>
        <!-- table end -->
        
      </div>
    </section>

</div>
</body>
</html>
