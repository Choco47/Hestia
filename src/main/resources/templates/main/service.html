<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
<title>Hestia</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Service</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Service Page</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->


    <section class="inner-page">
      <div class="container">
        
         <section id="hestia-serivce" class="">
         
         </section>
        
        <br>
       <!-- ======= Services Section ======= -->
    <section id="services" class="services section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Services</h2>
        </div>
		
        <div class="row">
        
        <!-- service Section -->
        
			<div th:each="aservice:${aservice}" >
          <div class="col-md-12 mt-4 mt-lg-0">
            <div class="icon-box">
              <i class="bi bi-card-checklist"></i>
              <h4 th:text="${aservice.sname}"></h4>
              <p th:text="${aservice.description}"></p>
              <span>Our Price:
               	<span th:text="${aservice.price}"></span>
				</span>
            </div>
          </div>
          	
			<br>
			</div>
			
			<!-- Order Section -->
			
			<h4>Make Order Now!</h4>
        <div class="row mt-5 justify-content-center">


          <div class="col-lg-10">
            <form th:action="@{/servicepage}" method="post"  >
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="fname" placeholder="Full Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Your Email" required>
                </div>
              </div>
			<br>
			        <div class="col-sm-12">
                      <select class="form-control" id="ddlAserviceAdd" name="aserviceid">
                        <option> Select Aircon Service </option>
                        <option th:each="aservice:${aservice}"
                                th:value="${aservice.id}"
                                th:text="${aservice.sname}">
                        </option>
                    </select>
                    </div>
				
			
              <div class="form-group mt-3">
                <textarea class="form-control" name="address" rows="5" placeholder="Address" required></textarea>
              </div>
				<br>
              <div class="text-center"><button  onclick="return confirm('Confirm to Submit')"
              
              style=" background: #3498db; border: 0; padding: 10px 24px; color: #fff; transition: 0.4s; border-radius: 4px;"  type="submit">Send Message</button></div>
            </form>
          </div>

        </div>
			
          
        </div>

      </div>
    </section><!-- End Services Section -->
        
      </div>
    </section>

</div>
</body>
</html>
