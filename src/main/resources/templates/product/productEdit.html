<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">




 <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Product List</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Products Management</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->


    <section class="inner-page">
      <div class="container">
        <!-- Start -->
        
	<form class="form-horizontal" th:action="@{'/product/update/'+${product.id}}" method="put">  
	              <div class="col-lg-10">
	                <section class="panel">
	                  <header class="panel-heading">
	                   <b>Edit Product Detail</b>
	                  </header>
	                  <div class="panel-body">
	                      
	                      
	                      <div class="form-group">
	                      <label class="control-label col-sm-4">ID</label>
	                      <div class="col-sm-6">
	                      <input name="id" class="form-control" th:value="${product.id}" type="text" readonly>
	                      </div>
	                      </div>
	                      

	
		                  <div class="form-group">
	                        <label class="control-label col-sm-4">Code</label>
	
	                        <div class="col-sm-5">
	                          <input name="code" type="text"  th:value="${product.code}" class="form-control">
	                        </div>
	                      </div>
	                      
	                      <div class="form-group">
	                        <label class="control-label col-sm-4">Price</label>
	
	                        <div class="col-sm-5">
	                          <input name="price" type="number"  th:value="${product.price}" class="form-control">
	                        </div>
	                      </div>
	                      
	                      <div class="form-group">
	                        <label class="control-label col-sm-4">Description</label>
	
	                        <div class="col-sm-5">
	                          <input name="description" type="text"  th:value="${product.description}" class="form-control">
	                        </div>
	                      </div>
	                      
	                     <div class="form-group">
	                        <label class="control-label col-sm-4">Brand</label>
	
	                        <div class="col-sm-5">
	                          <input name="brand" type="text"  th:value="${product.brand}" class="form-control">
	                        </div>
	                      </div>

	                    
	
	                  </div>
	                </section>
			                <section class="panel">
			
				                  <div class="panel-body">
				                    <button type="submit" class="btn btn-success">Save</button>
				                    <a href="/product" class="btn btn-warning">Exit</a>
				                  </div>
			                </section>
	              </div>
				</form>
       
       
       
       <!-- End --> 
      </div>
    </section>

</div>
</body>
</html>
