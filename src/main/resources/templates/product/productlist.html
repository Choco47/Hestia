<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
<title>product list</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Product Management</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Product Management</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->


    <section class="inner-page">
      <div class="container">
        
        
        <div class="panel">
                <a href="/productAdd"  class="btn btn-primary">
                   New Product
                </a>
              </div>
        
        <!-- table start -->
          <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                  	<th>IMG</th>
                    <th>ID</th>
					
					<th>Code</th>
					<th>Price</th>
					<th>Description</th>
                    <th>Brand</th>
                    <th>Action</th>
                  </tr>
                  </tbody>
                  <tbody>
                  <tr th:each="product:${product}">
                  	<td>
                  		
                      <a th:href="@{'/assets/img/aircon/'+ ${product.id} +'.png'}">
                        <img th:src="@{'/assets/img/aircon/' + ${product.id} + '.png'}" width="40" height="40">
                      </a>
                        
                  	</td>
                  	<td th:text="${product.id}"></td>
                    
                    <td th:text="${product.code}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.brand}"></td>
                    <td>
                    	<div class="btn-group">
                    		
                    		<a class="btn btn-success" 
                    		th:href="@{'/productEdit/'+${product.id}}">Edit</a>
                    		<a class="btn btn-primary" 
                    		th:href="@{'/productDetail/'+${product.id}}">Detail</a>
                    		<a class="btn btn-danger" 
                    		onclick="return confirm('Are you sure you want to delete this record?')"
                    		th:href="@{'/product/delete/'+${product.id}}">Delete</a>
                    	</div>
                    </td>
                  </tr>  
                  </tbody>
                   </table>
            </section>
          </div>
        </div>
        <!-- table end -->
        
      </div>
    </section>

</div>
</body>
</html>
