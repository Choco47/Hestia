<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
<title>Hestia</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Aircon Order Management</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Aricon Order Management</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->


    <section class="inner-page">
      <div class="container">
        
        
         <div class="panel">
                <a href="/aorderAdd"  class="btn btn-primary">
                   New Order
                </a>
              </div>
        
        <!-- table start -->
          <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th>ID</th>
					<th>Full Name</th>
					<th>mobile</th>
					<th>address</th>
					<th>Aircon Service ID</th>
					<th>Action</th>
                  </tr>
                  </tbody>
                  <tbody>
                  <tr th:each="aorder:${aorder}">
                  	<td th:text="${aorder.id}"></td>
                    <td th:text="${aorder.fname}"></td>
                    <td th:text="${aorder.mobile}"></td>
                    <td th:text="${aorder.address}"></td>
                    <td th:text="${aorder.aserviceid}"></td>
                    
                    
					  <td>
                    	<div class="btn-group">
                    		
                    		<a class="btn btn-success" 
                    		th:href="@{'/aorderEdit/'+${aorder.id}}">Edit</a>
                    		<a class="btn btn-primary" 
                    		th:href="@{'/aorderDetail/'+${aorder.id}}">Detail</a>
                    		<a class="btn btn-danger" 
                    		onclick="return confirm('Are you sure you want to delete this record?')"
                    		th:href="@{'/aorder/delete/'+${aorder.id}}">Delete</a>
                    	</div>
                    </td>
                  </tr>  
                  </tbody>
                   </table>
            </section>
          </div>
        </div>
        <!-- table end -->
        
      </div>
    </section>

</div>
</body>
</html>
